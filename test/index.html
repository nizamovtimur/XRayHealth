<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <p>[[message]]</p>
        </div>
    </body>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!'
                }
            },
            delimiters: ['[[',']]']
        }).mount('#app')
    </script>
</html>
